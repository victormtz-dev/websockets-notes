<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas WebSockets version 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container h-100">
        <div class="row h-100">
            <div class="col-md-4 my-auto">
                <form id="noteform" class="card card-body rounded-0">
                    <h1 class="h3 mb-5"> Add a Note</h1>
                    <input type="text" id="title" name="title" placeholder="Escibre el titulo"
                        class="form-control rounded-0 mb-3" autofocus>
                    <textarea name="descripcion" id="description" rows="2" class="form-control rounded-0 mb-3"
                        placeholder="Escribe la descripcion"></textarea>
                        <button class="btn btn-dark rounded-0">Agregar</button>
                </form>
            </div>
            <div class="col-md-8">
                <div id="notes">

                </div>
            </div>
        </div>
    </div>
    

    <script src="/socket.io/socket.io.min.js"></script>
    <script src="./ui.js"></script>
    <script src="./socket.js"></script>
    <script src="./main.js"></script>
</body>

</html>
